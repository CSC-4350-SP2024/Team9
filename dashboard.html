<!DOCTYPE html>
<html>
<head>
    <title>Study Buddy Dashboard</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        
        .courses {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }
        
        .course {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            margin: 1rem;
            padding: 1rem;
            flex-basis: 30%;
            text-align: center;
        }
        
        .course h3 {
            margin: 0 0 0.5rem 0;
        }
        
        .course p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Study Buddy Dashboard</h1>
    </div>
    <ul class="courses">
        <li class="course">
            <h3>Web Development 101</h3>
            <p>Instructor: John Doe</p>
            <p>Status: In Progress</p>
        </li>
        <li class="course">
            <h3>Data Structures and Algorithms</h3>
            <p>Instructor: Jane Smith</p>
            <p>Status: Not Started</p>
        </li>
        <li class="course">
            <h3>Introduction to Machine Learning</h3>
            <p>Instructor: Alan Turing</p>
            <p>Status: Completed</p>
        </li>
    </ul>
</body>
</html>
